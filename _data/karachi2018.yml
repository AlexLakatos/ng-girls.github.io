descriptionTitle: "ngGirls @ Road to Angular"
workshopDetail: "<b>For the first time we're presenting a 3 part ngGirls series to get started with Angular !</b> Our first workshop will cover HTML and CSS
 following the set up and installation for the upcoming workshops. In the second workshop we will cover Javascript fundamentals.
 And finally the third workshop will help you kickstart the Angular Framework."
